    <main>
    <section>
      <!--Background image-->
      <div class="p-5" id="feedbackbg">
        <h1 class="text-center text-light">Feedback Form</h1>  
        <div class="container justify-content-center align-items-center border text-light">
          <!--Feedback Form-->
          <form>
            <div class="row p-3">
              <div class="col-md-6 px-5">
                <!--Name imput-->
                <div class="form-group mb-3">
                  <label for="name">May I know your name?</label>
                  <input class="form-control mt-2 " type="text" id="name" placeholder="First and last name.">
                </div>
                <!--contact imformation input-->
                <div class="row mb-3">
                  <label for="tel">May I know your contact information?</label>
                  <div class="col">
                    <input class="form-control mt-2 " type="tel" id="tel" placeholder="Tel number(xxxx xxxx).">
                  </div>
                  <div class="col">
                    <input class="form-control mt-2 " type="email" id="email" placeholder="Email(xxxx@xxxx.com).">
                  </div> 
                </div>
                <!--Subscribe -->
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="newsteler">
                  <label class="form-check-label" for="newsteler">Add me to your mailing list for my latest information</label>
                </div>
                <!--check radio-->
                <div class="form-group mb-3">
                  <label class="py-2" for="score1">Please give me a score for my website.</label><br>
                  <div class="d-inline pe-3">
                    <input class="form-check-input" type="radio" name="score" id="score1">
                    <label class="form-check-label" for="score1">1</label>
                  </div>
                  <div class="d-inline pe-3">
                    <input class="form-check-input" type="radio" name="score" id="score2">
                    <label class="form-check-label" for="score2">2</label>
                  </div>
                  <div class="d-inline pe-3">
                    <input class="form-check-input" type="radio" name="score" id="score3">
                    <label class="form-check-label" for="score3">3</label>
                  </div>
                  <div class="d-inline pe-3">
                    <input class="form-check-input" type="radio" name="score" id="score4">
                    <label class="form-check-label" for="score4">4</label>
                  </div>
                  <div class="d-inline pe-3">
                    <input class="form-check-input" type="radio" name="score" id="score5">
                    <label class="form-check-label" for="score5">5</label>
                  </div>
                </div>
                <!--Select group-->
                <div class="form-group mb-3">
                  <label>What is the part that you find it the most interesting part?</label>
                  <select class="form-select mt-2">
                    <option selected>Part</option>
                    <option value="aboutMe">About me</option>
                    <option value="myExperience">My experience</option>
                    <option value="Career">My career prospect</option>
                    <option value="Feedback">Feedback</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label class="py-2" >Please tell me the part that I should improve on!</label><br>
                  <div class="d-md-inline pe-3">
                    <input class="form-check-input" type="checkbox" name="part1" id="part1">
                    <label class="form-check-label" for="part1">About me</label>
                  </div>
                  <div class="d-md-inline pe-3">
                    <input class="form-check-input" type="checkbox" name="part2" id="part2">
                    <label class="form-check-label" for="part2">My experience</label>
                  </div>
                  <div class="d-md-inline pe-3">
                    <input class="form-check-input" type="checkbox" name="part3" id="part3">
                    <label class="form-check-label" for="part3">Career</label>
                  </div>
                  <div class="d-md-inline pe-3">
                    <input class="form-check-input" type="checkbox" name="part4" id="part4">
                    <label class="form-check-label" for="part4">Feedback</label>
                  </div>
                </div>
              </div>
              <!-- range form -->
              <div class="col-md-6 px-5">
                <label for="recommend">Would you recommend my website to others?</label>
                <div class="d-flex justify-content-center mb-3">
                  <label for="recommend" class="m-0">1</label>
                  <input class="form-range mx-2 d-inline" type="range" id="recommend" min="1" max="10">
                  <label for="recommend" class="m-0">10</label>
                </div>
                <!-- text input area -->
                <div class="form-group">
                  <label for="otherFeedback">Any other feedback?</label><br>
                  <textarea class="form-control" name="inputfeedback" id="otherFeedback"  rows="15" placeholder="Please enter your additional feedback here."></textarea>
                </div>
              </div>
            </div>
            <div class="row p-3 d-flex justify-content-center ">
              <div class="col-6 d-flex justify-content-between">
                <button class="btn btn-primary px-2" type="submit">Submit</button>
                <button class="btn btn-primary px-2" type="reset" value="cancel">Cancel</button>
              </div>
            </div>
          </form>
